<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Reviews</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<nav>
    <a href="/categories">Review Categories</a>
</nav>
<body>

<header>
    <h1>Top Reviews</h1>
</header>

<main>
    <div class="container-review" th:each="review: ${reviews}">
        <div class="rows"><a th:href="@{'/reviews/' + ${review.id}}" th:text="${review.title}"></a></div>
    </div>

</main>

<footer>
    <small>&copy We Can Code IT 2020</small>
</footer>

</body>
</html>
